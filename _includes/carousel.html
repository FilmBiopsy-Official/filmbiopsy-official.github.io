<div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    {% for post in site.posts limit:3%}
    
    {% if post == site.posts.first %}
    <div class="carousel-item active">
    {% else %}
    <div class="carousel-item">
    {% endif %}
      <a href="{{post.url}}">
        <div class="carousel-image-container">
          {% if post.image and post.image.path %}
          <img src="{{post.image.path}}" alt="{{post.title}}" class="d-block w-100">
          {% else %}
          <img src="{{post.image}}" alt="{{post.title}}" class="d-block w-100">
          {% endif %}
          <div class="carousel-overlay"></div>
          <div class="carousel-caption d-flex align-items-end">
            <div class="caption-content">
              <h3 class="mb-2">{{post.title}}</h3>
              <p class="d-none d-md-block mb-3">{{ post.content | strip_html | truncatewords: 30, '...'}}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
  
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<style>
.carousel-image-container {
  position: relative;
  overflow: hidden;
}

.carousel-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 70%;
  background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
  z-index: 1;
}

.carousel-caption {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 2rem;
  background: transparent;
  text-align: left;
  z-index: 2;
}

.carousel-caption h3 {
  font-weight: 600;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
  color: #fff;
  margin-bottom: 1rem;
  font-size: 1.5rem;
}

.carousel-caption p {
  text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
  color: #fff;
  font-size: 1rem;
}

/* Ensure links don't interfere with caption visibility */
.carousel-item a {
  text-decoration: none;
  color: inherit;
}

.carousel-item {
  transition: transform .6s ease-in-out;
}

.carousel-fade .carousel-item {
  opacity: 0;
  transition-duration: .6s;
  transition-property: opacity;
}

.carousel-fade .carousel-item.active {
  opacity: 1;
}
</style>
